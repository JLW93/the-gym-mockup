<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://kit.fontawesome.com/72494a92d2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 sticky-top">
        <div class="container-fluid pt-2">
            <a href="index.html" class="navbar-brand h1">The Gym</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse col-10 justify-content-between pb-2" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="trainers.html" class="nav-link">Our Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                </ul>
                <form class="d-flex flex-row pt-2 align-items-center">
                    <a href="#"><button class="btn btn-outline-warning me-2" type="button">Sign Up</button></a>
                    <a href="signin.html"><button class="btn btn-sm btn-outline-light" type="button">Log In</button></a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Landing Tile -->
    <section class="bg-light text-dark p-2" id="#top">
        <div class="container-fluid bg-light d-flex flex-row justify-content-center p-2">
            <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center p-3">
                <div class="container-fluid d-flex flex-row justify-content-center pb-4">
                    <h1>Create an Account</h1>
                </div>
                <form action="#" class="border border-secondary rounded">
                    <div class="container-fluid mb-4 mt-4 d-flex flex-row justify-content-center">
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="first-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                    </div>
                    <div class="container-fluid mb-4 d-flex flex-row justify-content-center">
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" id="dob" placeholder="mm/dd/yy">
                        </div>
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="location" class="form-label">Location</label>
                            <select class="form-select" id="location">
                                <option value="ky">KY</option>
                                <option value="oh">OH</option>
                                <option value="in">IN</option>
                                <option value="tn">TN</option>
                                <option value="wv">WV</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-fluid mb-4 d-flex flex-row justify-content-center">
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="confirm-email" class="form-label">Confirm Email</label>
                            <input type="email" class="form-control" id="confirm-email">
                        </div>
                    </div>
                    <div class="container-fluid mb-4 d-flex flex-row justify-content-center">
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="container-fluid mb-4 d-flex flex-column justify-content-center">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </div>
                    <div class="container-fluid mb-4 form-check d-flex flex-row justify-content-start">
                        <input type="checkbox" class="form-check-input ms-1" id="agree">
                        <label for="agree" class="form-check-label ps-2">I have read and agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <div class="container-fluid mb-4 form-check d-flex flex-row justify-content-start">
                        <input type="checkbox" class="form-check-input ms-1" id="newsletter">
                        <label for="newsletter" class="form-check-label ps-2">Newsletter?</label>
                    </div>
                    <div class="container-fluid mb-4 d-flex flex-row justify-content-center">
                        <a href="#" role="button" class="btn btn-outline-danger">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Final Section -->
    <section class="bg-secondary text-light pt-0 pb-2">
        <div class="container-fluid bg-secondary d-flex flex-row justify-content-center pt-0 pb-5">
            <div>
                <a href="#top" role="button" class="btn btn-outline-warning">
                    <i class="fa-solid fa-caret-up"></i> Back to top
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary">
        <div class="container-fluid bg-secondary d-flex flex-row justify-content-evenly p-2">
            <div class="container-fluid d-flex flex-column p-2">
                <div class="container-fluid d-flex flex-row justify-content-evenly">
                    <a href="#" class="footer-link ps-2">Locations</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Contact Us</a>
                </div>
                <div class="container-fluid d-flex flex-row justify-content-center p-2">
                    <p class="small text-white">&copy; 2022 The Gym</p>
                </div>
            </div>
            <div class="container-fluid d-flex flex-row justify-content-evenly align-items-center">
                <a href="#" class="socials fb"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="socials tw"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="socials yt"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="socials tt"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" class="socials ig"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
